[[language]]
name = "uiua"
scope = "source.uiua"
injection-regex = "uiua"
file-types = ["ua"]
roots = []
auto-format = true
comment-token = "#"
language-server = { command = "uiua", args = ["lsp"], language-id = "uiua" }
indent = { tab-width = 2, unit = "  " }
shebangs = ["uiua"]

[[grammar]]
name = "uiua"
