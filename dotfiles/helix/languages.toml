[[language]]
name = "bqn"
file-types = ["bqn"]
injection-regex = "bqn"
scope = "source.bqn"
auto-format = true
roots = []
comment-token = "#"
indent = { tab-width = 2, unit = "  " }
shebangs = ["BQN", "CBQN", "bqn", "cbqn"]
language-server = { command = "bqnlsp", language-id = "bqn" }

[[grammar]]
name = "bqn"
source.git = "https://github.com/shnarazk/tree-sitter-bqn"
source.rev = "a90b371503f158699042423918e4c5e9285f5519"

[language.auto-pairs]
'⟨' = '⟩'
'(' = ')'
'{' = '}'
'[' = ']'

